    <link rel="stylesheet" href="hidden/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="hidden/css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="hidden/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="site-wrap">

        <p id="header"></p>

        <p id="modal"></p>

        <div class="site-blocks-cover inner-page-cover" style="background-image: url(images/hero_bg_2.jpg);"
            data-aos="fade" data-stellar-background-ratio="0.5"></div>

        <div class="site-section bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 mb-5">



                        <form action="#" class="p-5 bg-white">


                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black" for="fname">Họ và tên đệm</label>
                                    <input type="text" id="fname" class="form-control" placeholder="Họ và tên đệm">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="lname">Tên</label>
                                    <input type="text" id="lname" class="form-control" placeholder="Tên">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label class="text-black" for="date">Ngày đi du lịch</label>
                                    <input type="text" id="date" class="form-control datepicker px-2"
                                        placeholder="Ngày đi">
                                </div>
                                <div class="col-md-6">
                                    <label class="text-black" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="treatment">Có bao nhiêu người</label>
                                    <select name="treatment" id="numPeople" class="form-control">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5+</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="treatment">Nơi đến</label>
                                    <select name="treatment" id="destination" class="form-control">
                                        <option value="0">Nơi khởi hành</option>
                                        <option value="1"> Hồ Chí Minh</option>
                                        <option value="3">Hà Nội</option>
                                        <option selected="" value="4">Đà Nẵng</option>
                                        <option value="5">Cần Thơ</option>
                                        <option value="6">Hải Phòng</option>
                                        <option value="8">Nha Trang</option>
                                        <option value="10">Huế</option>
                                        <option value="11">Quy Nhơn</option>
                                        <option value="13">Phú Quốc</option>
                                        <option value="14">Long Xuyên</option>
                                        <option value="16">Vũng Tàu</option>
                                        <option value="17">Quảng Ninh</option>
                                        <option value="18">Buôn Ma Thuột</option>
                                        <option value="19">Vinh</option>
                                        <option value="20">Cà Mau</option>
                                        <option value="22">Rạch Giá</option>
                                        <option value="24">Đà Lạt</option>
                                        <option value="24">Cao Bằng</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label class="text-black" for="note">Ghi chú</label>
                                    <textarea name="note" id="note" cols="30" rows="5" class="form-control"
                                        placeholder="Viết ghi chú hoặc câu hỏi của bạn ở đây ..."></textarea>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">

                                    <button type="button" onclick="getInfo()"
                                        class="btn btn-primary py-2 px-4 text-white">Tìm</button>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-md-5">



                        <div class="p-4 mb-3 bg-white">
                            <img src="images/hero_bg_1.jpg" alt="Image" class="img-fluid mb-4 rounded">
                            <h3 class="h5 text-black mb-3">Thêm thông tin</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa ad iure porro mollitia
                                architecto hic consequuntur. Distinctio nisi perferendis dolore, ipsa consectetur?
                                Fugiat quaerat eos qui, libero neque sed nulla.</p>
                            <p><a href="#" class="btn btn-primary px-4 py-2 text-white">Tìm hiểu thêm</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <p id="footer"></p>

    </div>

    <script src="hidden/js/main.js"></script>

    <script src="js/index.js"></script>

    <script src="js/footer.js"></script>
    <script src="js/tour.js"></script>
</body>

</html>
